<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beats - Your Song Your Way </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class = "brand"><img src="music.jpg" alt="Beats">Beats</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songlist">
            <h1>Sangeet</h1>
            <div>
                <div class="songItem">
                    <img src="s1.jpg" alt="1">
                    <span class="songName">Sunroof</span>
                    <span class="songlistplay"><span class="timestamp">2:43</span></span><i id = "0" class=" songItemPlay fa-solid fa-play"></i>
                </div>
                <div class="songItem">
                    <img src="b1.jpg" alt="2">
                    <span class="songName">Apna Bana Le</span>
                    <span class="songlistplay"><span class="timestamp">4:21</span></span><i id = "1" class=" songItemPlay fa-solid fa-play"></i>
                </div>
                <div class="songItem">
                    <img src="a1.jpeg" alt="3">
                    <span class="songName">Afreen Afreen</span>
                    <span class="songlistplay"><span class="timestamp">6:38</span></span><i id = "2" class=" songItemPlay fa-solid fa-play"></i>
                </div>
                <div class="songItem">
                    <img src="p1.jpg" alt="4">
                    <span class="songName">Pehla Pyaar</span>
                    <span class="songlistplay"><span class="timestamp">4:32</span></span><i id = "3" class=" songItemPlay fa-solid fa-play"></i>
                </div>
                <div class="songItem">
                    <img src="h1.jpg" alt="5">
                    <span class="songName">Humsafar</span>
                    <span class="songlistplay"><span class="timestamp">4:28</span></span><i id = "4" class=" songItemPlay fa-solid fa-play"></i>
                </div>
                <div class="songItem">
                    <img src="R.jpg" alt="6">
                    <span class="songName">Tum hi ho</span>
                    <span class="songlistplay"><span class="timestamp">4:22</span></span><i id = "5" class=" songItemPlay fa-solid fa-play"></i>
                </div>
                <div class="songItem">
                    <img src="t1.jpg" alt="7">
                    <span class="songName">Tu Jaane na</span>
                    <span class="songlistplay"><span class="timestamp">6:02</span></span><i id = "6" class=" songItemPlay fa-solid fa-play"></i>
                </div>
                <div class="songItem">
                    <img src="k1.jpg" alt="8">
                    <span class="songName">Kun Faya Kun</span>
                    <span class="songlistplay"><span class="timestamp">7:50</span></span><i id = "7" class=" songItemPlay fa-solid fa-play"></i>
                </div>
            </div>
        </div>
        <div class="songbanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <i class="fas fa-3x fa-step-backward" id ="previous"></i>
            <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-3x fa-step-forward" id ="next"></i>
        </div>
        <div class="songInfo">
            <img src="playing.gif" width="42px"alt="" id="gif">
        </div>
    </div>
    <script src = "script.js"></script>
    <script src="https://kit.fontawesome.com/eaa8180029.js" crossorigin="anonymous"></script>
    
</body>
</html>
